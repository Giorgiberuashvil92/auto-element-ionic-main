<ion-header>
    <ion-toolbar>
        <ion-title>{{'Settings'|translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-list lines="full">
        <ion-item [routerLink]="['/sellers/edit']" detail="true" *ngIf="this.roleApp == 'seller'">
            <ion-label><h2>{{'SellerProfile'|translate}}</h2></ion-label>
        </ion-item>
        <ion-item [routerLink]="['/subscriptions']" detail="true" *ngIf="this.roleApp == 'seller'">
            <ion-label><h2>{{'Subscriptions'|translate}}</h2></ion-label>
        </ion-item>
        <ion-item [routerLink]="['/state']" detail="true" *ngIf="this.roleApp == 'seller'">
            <ion-label><h2>{{'StateRepair'|translate}}</h2></ion-label>
        </ion-item>
        <ion-item [routerLink]="['/about']" detail="true">
            <ion-label><h2>{{'About'|translate}}</h2></ion-label>
        </ion-item>
        <ion-item [routerLink]="['/agreement']" detail="true">
            <ion-label><h2>{{'Agreement'|translate}}</h2></ion-label>
        </ion-item>
        <ion-item [routerLink]="['/promo-offers']" detail="true">
            <ion-label><h2>{{'promo-offers'|translate}}</h2></ion-label>
        </ion-item>
        <ion-item (click)="presentAlertConfirm()">
            <ion-label class="flex">
                <h2>{{'LogOut'|translate}}</h2>
                <ion-icon name="log-in-outline" class="iconic"></ion-icon>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
